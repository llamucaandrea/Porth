<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="app" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <template v-if="step === 'nombre'">
                    <h1 class="title" style="color:white;">Chat</h1>
                    <h2 class="subtitle" style="color:white;">Programa para ingresar mensajes</a></h2>
                    <div class="columns">
                        <div class="column is-6">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input v-model="nombre" class="input is-medium" type="text"
                                        placeholder="Ingrese su nombre">
                                </div>
                                <div class="control">
                                    <a @click="signIn" class="button is-info is-medium">
                                        Ingresar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <figure class="imagen-chat image is-128x128">
                        <img class="is-rounded" src="./imagen/chat.png">
                    </figure>
                </template>
                <template v-else>
                    <h2 class="subtitle" style="color:white;"> Bienvenido {{ nombre }}!</a></h2>
                    <div v-if="messages.length" class="chat-container">
                        <div v-for="item in messages" :class="{ 'has-text-right': nombre === item.nombre }">
                            <div class="box chat-message" :class="{ 'me': nombre === item.nombre }">
                                <span class="has-text-weight-bold">{{ item.nombre }}</span> - {{ item.mensaje }}
                                <span class="is-italic has-text-grey-light is-size-7">{{ item.fecha }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input v-model="mensaje" class="input is-medium" type="text"
                                placeholder="Ingrese el mensaje">
                        </div>
                        <div class="control">
                            <a @click="send" class="button is-info is-medium">
                                Enviar
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <footer v-if="step === 'chat'" class="hero-foot">
            <div class="container section has-text-centered">
                <p>Conectado como <b>{{ nombre }}</b></p>
            </div>
        </footer>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./chat.js"></script>
</body>

</html>
